{% extends 'partials/base.html' %}
{% load static %}
{% load widget_tweaks  %}
{% block content %}

<style>
    #id_new_password1{
        border: 1px solid black;
        width: 100%;
        height: 50px;
        border-radius: 10px;
        font-family: poppins;
        
    }
    #id_new_password2{
        border: 1px solid black;
        width: 100%;
        height: 50px;
        border-radius: 10px;
        font-family: poppins;
    }

    #id_old_password{
        border: 1px solid black;
        width: 100%;
        height: 50px;
        border-radius: 10px;
        font-family: poppins;
    }

    .btn-container {
        text-align: center;
    }
    .btn {
        display: inline-block;
        margin: 0 10px;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
    }
    .btn-yes {
        background-color: #dc3545;
        color: white;
    }
    .btn-no {
        background-color: #6c757d;
        color: white;
    }
</style>

<div class="main_content">
    <div class="mcontainer">
        <div class="bg-white lg:divide-x lg:flex lg:shadow-md rounded-md shadow lg:rounded-xl overflow-hidden lg:m-0 -mx-4">
            {% include 'partials/settings_sidebar.html' %}
            <div class="lg:w-2/3">
                <div class="lg:flex lg:flex-col justify-between lg:h-full">
                    <div class="lg:px-10 lg:py-8 p-6">
                        <h3 class="font-bold mb-2 text-xl text-center">Are you sure you want to delete your account?</h3>
                        <form method="POST" action="{% url 'userauths:delete-user' %}">
                            {% csrf_token %}
                            <input type="hidden" name="confirm_delete" value="True">
                            <div class="btn-container">
                                <button type="submit" class="btn btn-yes">Yes</button>
                                <button type="button" class="btn btn-no" onclick="window.location.href='{% url 'userauths:profile-update' %}'">No</button>

                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
